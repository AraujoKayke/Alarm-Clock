<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/alarm-fill.svg" type="image/svg+xml">
    <title>Alarm Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <h2 id="time">00:00:00</h2>
        </div>
        <div class="alarm-clock">
            <div class="create-alarm">
                <div class="buttons">
                    <button id="open-modal">Add Alarm</button>
                    <button id="clear-all" style="display:none;">Clear All</button>
                </div>
                <div id="create-modal" class="popup">
                    <div class="popup-content">
                        <h2>Criar Alarme</h2>
                        <label for="modal-hour">Hora:</label>
                        <select id="modal-hour"></select>
                        <label for="modal-minute">Minuto:</label>
                        <select id="modal-minute"></select>
                        <label for="alarm-sound-select">Som:</label>
                        <select id="alarm-sound-select">
                            <option value="./sounds/alarm-clock-90867.mp3">Clássico</option>
                            <option value="./sounds/mixkit-slot-machine-win-alarm-1995.mp3">Clássico 2</option>
                            <option value="./sounds/mixkit-game-notification-wave-alarm-987.mp3">Game Notification</option>
                            <option value="./sounds/mixkit-short-rooster-crowing-2470.mp3">Galo</option>
                            <option value="./sounds/mixkit-classic-winner-alarm-1997.mp3">Alarme Vencedor</option>
                            <option value="./sounds/Alarme Vintage.mp3">Alarme Vintage</option>
                            <option value="./sounds/Alarme Beep.mp3">Alarme Beep</option>
                        </select>
                        <button id="test-sound">Testar Som</button>
                        <div style="margin-top:15px;">
                            <button id="save-alarm">Salvar</button>
                            <button id="cancel-alarm">Cancelar</button>
                        </div>
                    </div>
                </div>
                <!-- Player para testar som -->
                <audio id="test-audio"></audio>
            </div>
            <div class="created-alarm" id="alarms-container"></div>
        </div>
    </div>
    <div class="popup" id="alarm-popup">
        <div class="popup-content">
            <h2>Alarme!</h2>
            <p id="popup-time">Hora de acordar!</p>
            <button id="stop-alarm-btn">Desligar</button>
        </div>
    </div>
    <audio id="alarm-sound" src="./sounds/alarm-clock-90867.mp3" preload="auto"></audio>
    <script src="./js/script.js"></script>
</body>
</html>
