<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Alarm Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <h1>TIME </h1>
            <h2 id="time">00:00:00</h2>
        </div>
        <div class="alarm-clock">
            <div class="create-alarm">
                <div class="timer">
                    <input type="number" id="hour" placeholder="00" min="0" max="23">
                    <input type="number" id="minute" placeholder="00" min="0" max="59">
                </div>
                <div class="buttons">
                    <button id="add-alarm">Add Alarm</button>
                    <button id="clear-all">Clear All</button>
                </div>
            </div>
            <div class="created-alarm" id="alarms-container">
            </div>
        </div>
    </div>
    <div id="alarm-popup" class="popup">
        <div class="popup-content">
            <h2>Alarme!</h2>
            <p id="popup-time">Hora de acordar!</p>
            <button id="stop-alarm-btn">Desligar</button>
        </div>
    </div>
    <audio id="alarm-sound" src="./sounds/alarm-clock-90867.mp3" preload="auto"></audio>
    <script src="./js/script.js"></script>
</body>
</html>
